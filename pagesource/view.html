<!DOCTYPE HTML>

<html>
    <head>
        <title>codeX | Simple Code Snipper</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <link rel="icon" type="image/png" href="/Resources/favicon.png">
    </head>
    <body>
        <div id="header" class="header">
            <header>
                <ul class="bar">
                    <li id="logo">
                        <a href="/">
                            <img src="/Resources/logo.png"/>
                        </a> <!-- temporary logo -->
                    </li>
                    <li id="github">
                        <a href="https://github.com/keelbeelveel/codeX">
                            <img src="/Resources/github.png"/>
                        </a>
                </ul>
            </header>
            <main>
                <div class="flex-prop">
                    <!-- start flex box one -->
                    <div class="main-content">
                        <h2 class="title"></h2>
                        <hr />
                        <br />
                        <center>
                            <!-- TODO: add "click to download" tooltip" -->
                            <a class="downloadimg"> 
                                <img style="width: 20%; height: auto;" id="codeImage" class="loading" src="/Resources/loading.gif"/>
                            </a>
                        </center>
                        <br />
                        <hr />
                        <table class="info">
                            <tr>
                                <td><b>ID</b></td>
                                <td class="id-cell"></td>
                            </tr>
                            <tr>
                                <td><b>Language</b></td>
                                <td class="lang-cell"></td>
                            </tr>
                            <tr>
                                <td><b>Engine</b></td>
                                <td class="engine-cell"></td>
                            </tr>
                            <tr>
                                <td><b>Uploaded</b></td>
                                <td class="time-cell"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- end flex box one -->
                    <!-- start flex box two -->
                    <div class="main-content">
                        <input type="radio" id="rendered" class="radio" name="format" checked>
                        <label for="rendered">Rendered Text</label>
                        <input type="radio" id="plain" class="radio" name="format">
                        <label for="plain">Plaintext</label>
                        <br />
                        <hr />
                        <div class="viewtext">
                        </div>
                    </div>
                    <!-- end flex box two -->
                </div>
            </main>
            <footer>
                <hr />
                <span>Leave us feedback or contact support: <a href="mailto:support@codexapp.co?subject=Feedback">
                        <input type="button" value="Support" class="button" onclick=""></input>
                    </a>
                </span>
            </footer>
    </body>
    <script src="/js/browser.js"></script>
    <script src="/js/view.js"></script>
    <script>setupCboxZero();</script>
