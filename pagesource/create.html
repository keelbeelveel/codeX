        <main>
            <div>
                <form id="codexGenerator"> 
                    <label for="engine">Select an Engine:</label>
                    <input list="engine-list" id="engine" type="text" name="engine" required>
                    <datalist id="engine-list">
                        <option value="[cdx_] CodeX">
                        <option value="[hijs] highlight.js">
                    </datalist>

                    <label for="lang">Select a Language:</label>
                    <input list="lang-list" id="lang" type="text" name="lang" required>
                    <datalist id="lang-list">
                        <option value="Bash (.sh/.zsh)">
                        <option value="JavaScript (js)">
                    </datalist>

                    <label for="codeInput">Label Placeholder:</label>
                    <textarea id="codeInput" name="codeInput" autofocus required></textarea>
                    <input type="button" value="Generate" onclick="getFormData()"/>
                </form>
