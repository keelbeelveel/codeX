<!DOCTYPE HTML>
<!-- Page revised: Sun July 19, 2020 @ 01:33:19 EDT -->
<html>

<head>
    <title>codeX | Create</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <!-- TODO: Metadata here! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- helps with mobile/desktop viewing zpg -->
</head>

<body>
    <header>
    </header>
    <main>
        <div>
            <center>
                <img src="logo.png" style="padding-bottom: 50px;"></img> <!-- temporary logo -->
            </center>
            <form id="codexGenerator" class="input-form">
                <table>
                    <tr>
                        <td>
                            <label for="engine">Select an Engine:</label>
                        </td>
                        <td>
                            <input list="engine-list" id="engine" type="text" name="engine" required>
                            <!-- Import engine list -->
                            <!-- TODO: Convert to json in future? -->
                            <script src="js/engine_list.js"></script>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lang">Select a Language:</label>
                        </td>
                        <td>
                            <input list="lang-list" id="lang" type="text" name="lang" required>
                            <!-- Import language_list -->
                            <!-- TODO: Convert to json in future? -->
                            <script src="js/language_list.js"></script>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="codeInput">Label Placeholder:</label>
                        </td>
                        <td>
                            <textarea id="codeInput" name="codeInput" autofocus placeholder="Test" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Generate" onclick="generatePreview()" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="previewPanel">
            <textarea disabled>Preview here</textarea
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="js/browser.js">
</script>
<script>
    let fields = [
        { 
            datalistId: "lang-list",
            populateWith: language_list
        },{
            datalistId: "engine-list",
            populateWith: engine_list
        }];
    populateSelections("codexGenerator", fields);
</script>

</html>
