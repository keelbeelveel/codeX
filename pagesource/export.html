    </head>
    <body>
        <div id="header" class="header">
            <header>
                <ul class="bar">
                    <li id="logo">
                        <a href="/">
                            <img src="/Resources/logo.png"/>
                        </a> <!-- temporary logo -->
                    </li>
                    <li id="github">
                        <a href="https://github.com/keelbeelveel/codeX">

        </div>
        <main>
            <div class="flex-prop">

                        </tr>

                </div>

                    <h2 class="title2"></h2>

                            <td>

                                <input name="Share" type="button" class="button" onclick="getUrl()" value="ðŸ”—Copy URLðŸ”—" disabled/>

                </div>
                <!-- end flex box two -->
            </div>
        </main>
        <footer>
        </footer>
