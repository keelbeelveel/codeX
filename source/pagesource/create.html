<html>

    <body>
        <header>
        </header>
        <main>
            <div>
                <form id="codexGenerator">

                    <label for="engines">Select an Engine:</label>
                    <input list="engines" name="engines" required>
                    <datalist id="engines">
                        <option value="[cdx_] CodeX">
                        <option value="[hijs] highlight.js">
                    </datalist>

                    <label for="languages">Select a Language:</label>
                    <input list="languages" name="languages" required>
                    <datalist id="languages">
                        <option value="Bash (.sh/.zsh)">
                        <option value="JavaScript (js)">
                    </datalist>

                    <label for="codeInput">Label Placeholder:</label>
                    <textarea id="codeInput" name="codeInput" autofocus required></textarea>
                    <input type="submit"/>
                </form>
            </div>
        </main>
        <footer>
        </footer>
